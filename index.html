  <div class="purple-bar"></div>
  <div class="container">
    <header>
      <h3>Code Journal</h3>
    </header>
    <main>
      <div data-view="entry-form">
        <form action="" method="post" id="form">
          <div class="row">
            <h2>New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="image">
                <img src="images/placeholder-image-square.jpg" alt="placeholder" id="preview">
              </div>
            </div>
            <div class="column-half">
              <div class="title-div">
                <div class="title-label">
                  <label for="title">Title</label>
                </div>
                <div class="title-input">
                  <input type="text" id="title" class="title" required>
                </div>
              </div>
              <div class="photo-url-div">
                <div class="photo-url-label">
                  <label for="photo-url">Photo URL</label>
                </div>
                <div class="photo-url-input">
                  <input type="text" id="photo-url" class="photo-url" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="notes-div column-full">
              <div class="notes-label">
                <label for="notes">Notes</label>
              </div>
              <div class="notes-input">
                <textarea name="notes" id="notes" class="notes" required></textarea>
              </div>
              <div class="button">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="purple-bar"></div>
  <div class="container">
    <header>
      <h3>Code Journal</h3>
    </header>
    <main>
      <div data-view="entry-form">
        <form action="" method="post" id="form">
          <div class="row">
            <h2>New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="image">
                <img src="images/placeholder-image-square.jpg" alt="placeholder" id="preview">
              </div>
            </div>
            <div class="column-half">
              <div class="title">
                <div class="title-label">
                  <label for="title">Title</label>
                </div>
                <div class="title-input">
                  <input type="text" id="title" required>
                </div>
              </div>
              <div class="photo-url">
                <div class="photo-url-label">
                  <label for="photo-url">Photo URL</label>
                </div>
                <div class="photo-url-input">
                  <input type="text" id="photo-url" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="notes column-full">
              <div class="notes-label">
                <label for="notes">Notes</label>
              </div>
              <div class="notes-input">
                <textarea name="notes" id="notes" required></textarea>
              </div>
              <div class="button">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
